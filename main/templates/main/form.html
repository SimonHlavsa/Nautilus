{% extends "main/base.html" %}
{% load i18n crispy_forms_tags  %}

{% block title %}
    {% trans "Registration Form" %}
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">{% trans "Submit" %}</button>
    </form>
{% endblock %}
